server {
    listen 80;
    server_name html.idev.ren;

    # 根目录，即网站文件的存储位置
    location / {
        root   /wlnmp/www;
        # 默认索引文件
        index  index.html index.htm;
    }
    
    # 错误页面配置
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}